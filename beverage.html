<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="navbar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order</title>
</head>
<body>

    <ul class="topnav">
        <li><a href="index.html">Home</a></li>       
        <li><a href="orderstatus.html">Order Status</a></li>
        <li class="right"><a  href="login.html">Login</a></li>
      </ul>

        <div class="ButtonTitle">
            <h2>Select Beverage</h2>
        </div>
        <div class="ButtonContainer">
            <div class="grid-container">
                <button onclick="goToCond('Dark Roast')">Dark Roast</button>
                <button onclick="goToCond('Espresso')">Espresso</button>
                <button onclick="goToCond('House Blend')">House Blend</button>
                <button onclick="goToCond('Decaf')">Decaf</button>
            </div>
        </div>

    <script src="configuration.js"></script>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        const beverage = urlParams.get('beverage');

        function goToCond(beverage){
            window.location.href = 'condiment.html?beverage=' + beverage;
        }
    </script>
</body>
</html>
