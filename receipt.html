<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order</title>
</head>

<body>
    <div class="Header">
        <div class="HeaderHome">
            <a href="index.html">Coffee Order System</a>
        </div>
        <div class="HeaderNav">
            <a href="orderstatus.html">Order Status</a>
        </div>
        <div class="ReceiptDisplay">
            <h1>Order Placed:</h1>
            <h1 id="orderID">Order id: </h1>
            <h1 id="description">[DESRCIPTION]</h1>
            <h1 id="total">Total: $</h1>
        </div>

        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString); 
            const stringData = urlParams.get("receipt");
            const data = JSON.parse(stringData);
            console.log(data);
            document.getElementById("orderID").innerText = "Order id: " + data.id; 
            document.getElementById("description").innerText = data.description; 
            document.getElementById("total").innerText = "Total: $" + data.cost; 
        </script>
</body>
